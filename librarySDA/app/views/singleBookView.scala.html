@(book: Book)
@main("Single Book View") {

    <div class="container">
        <div class="row">
            <h1>Title: @book.getTitle</h1>
            <h1>Author: @book.getAuthor</h1>
            <h1>Description: @book.getDescription</h1>
            <h1><a href="@routes.RentController.rentBook(book.getId)">Rent this book</a></h1>
        </div>
    </div>

}
