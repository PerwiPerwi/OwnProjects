@(user: User)(message: String)
@main("Change Password") {
    <div class="container">
        <div class="row centered-form">
            <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Hello @user.getFirstName @user.getLastName!</h3>
                        <h4>Change Password</h4>
                        @if(message != null){
                            <h3>@message</h3>
                        }
                    </div>
                    <div class="panel-body">
                    @helper.form(action = routes.EditUserProfileController.editUserPassword()) {
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="password" name="passwordConfirm" id="passwordConfirm" class="form-control input-sm" placeholder="Confirm Password">
                                    </div>
                                </div>
                            </div>
                            <input type="submit" value="Change Password" class="btn btn-info btn-block">
                            }
                    </div>
                </div>
            </div>
        </div>
    </div>
}
