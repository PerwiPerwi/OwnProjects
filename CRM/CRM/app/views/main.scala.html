@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/header.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/footer.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/loginAndSignup.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/homePage.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/editProfile.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/contactList.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/styles.css")">
        <link rel="shortcut icon" type="image/ico" href="@routes.Assets.versioned("images/favicon.ico")">
    </head>
    <body>
        @header()

        @content

        @footer()
    <script src="@routes.Assets.versioned("javascripts/jquery-2.2.1.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/preventDefault.js")" type="text/javascript"></script>
    </body>
</html>
