<html>

    <body>
        <div class="container">
            <form>
                <fieldset class="form-group ">
                    <label for="name">Imię</label>

                </fieldset>
                <fieldset class="form-group ">
                    <label for="surname">Nazwisko</label>
                    <input type="text" class="form-control" id="surname" placeholder="Podaj nazwisko">
                </fieldset>
                <fieldset class="form-group ">
                    <label for="age">Wiek</label>
                    <input type="text" class="form-control" id="age" placeholder="Podaj wiek">
                </fieldset>
                <fieldset class="form-group ">
                    <label for="pesel">Pesel</label>
                    <input type="text" class="form-control" id="pesel" placeholder="Podaj PESEL">
                </fieldset>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
 
 
            <table class="table">
                <thead>
                    <tr>
                        <th>Imię</th>
                        <th>Nazwisko</th>
                        <th>Wiek</th>
                        <th>Pesel</th>
                        <th>usuń</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
